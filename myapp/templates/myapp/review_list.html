<!-- Page heading -->
<h2 style="text-align: center; font-family: Arial, sans-serif; color: #333;">All Reviews</h2>

<!-- Logout button and link to create a new review -->
<div style="text-align: center; margin-bottom: 20px;">
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %} <!-- Security token to prevent CSRF attacks -->
        <button style="padding: 10px 20px; font-size: 1em; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Logout <!-- Button to log out the user -->
        </button>
    </form>
    <a href="{% url 'create_review' %}" style="margin-left: 10px; text-decoration: none; font-size: 1em; color: #007BFF;">
        Write a new review <!-- Link to the page for creating a new review -->
    </a>
</div>

<!-- List of all reviews -->
<ul style="list-style-type: none; padding: 0; font-family: Arial, sans-serif; color: #555;">
    {% for review in reviews %} <!-- Loop through all reviews -->
        <li style="margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">
            <strong style="font-size: 1.2em;">{{ review.title }}</strong> <!-- Display the review title -->
            <span style="color: #888;">by {{ review.author }} ({{ review.rating }}/5)</span> <!-- Show the author and rating -->
            <br>
            <!-- Links to edit or delete the review -->
            <a href="{% url 'update_review' review.id %}" style="color: #007BFF; text-decoration: none; margin-right: 10px;">Edit</a>
            <a href="{% url 'delete_review' review.id %}" style="color: #f44336; text-decoration: none;">Delete</a>
        </li>
    {% endfor %} <!-- End of the loop -->
</ul>
