<h2 style="text-align: center; font-family: Arial, sans-serif; color: #333;">All Reviews</h2>

<div style="text-align: center; margin-bottom: 20px;">
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button style="padding: 10px 20px; font-size: 1em; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Logout
        </button>
    </form>
    <a href="{% url 'create_review' %}" style="margin-left: 10px; text-decoration: none; font-size: 1em; color: #007BFF;">Write a new review</a>
</div>

<ul style="list-style-type: none; padding: 0; font-family: Arial, sans-serif; color: #555;">
    {% for review in reviews %}
        <li style="margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">
            <strong style="font-size: 1.2em;">{{ review.title }}</strong> 
            <span style="color: #888;">by {{ review.author }} ({{ review.rating }}/5)</span>
            <br>
            <a href="{% url 'update_review' review.id %}" style="color: #007BFF; text-decoration: none; margin-right: 10px;">Edit</a>
            <a href="{% url 'delete_review' review.id %}" style="color: #f44336; text-decoration: none;">Delete</a>
        </li>
    {% endfor %}
</ul>
